<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="Stylein.css">
</head>
<body>
    <header style="background-color: rgba(185, 120, 120, 0.26); text-align: center; ">
        <h2>MARATHON RACE!</h2><br>
        <h5>REGISTRATION</h5>
    </header>
    <div class="container">
    <form class ="form">
    <section>
        <label for ="first-name">FIRST NAME</label>
        <input type="text" class =" first-name-input" required></section>
    <section>
        <label for ="last-name">LAST NAME</label>
        <input type="text" class ="last-name-input" required></section>
        <section>
        <label for ="Blood-type">BLOOD-TYPE</label>
        <input type="text" class ="Blood-type-input" required></section>
        <section>
        <label for ="allergies">ALLERGIES</label>
        <input type="text" class ="allergies-input" required></section>
        <section>
        <label for ="age">AGE</label>
        <input type="text" class ="age-input" required></section>

        <div class ="submit-button-wrapper"><button class="submit-button">SUBMIT</button></div>
    </form>
    <div class ="User-details">
        <p class="first-name-para"></p>
        <p class="last-name-para"></p>
        <p class="Blood-type-para"></p>
        <p class="allergies-para"></p>
        <p class="age-para"></p>
    </div>
    <footer>
       <span>&copy;2024 Marathon race</span>
    </footer>
    <script src="Work.js"></script>
    </div>
 
</body>
</html>
